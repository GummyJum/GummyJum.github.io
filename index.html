<div class="topnav">
    <a id="home" href="?page=about/main.html">GumJum&#39;s Place</a>
</div>

<div id="content">
</div>

<p><img id="logo" src="logo.png" alt="logo"></p>


<script>
    $.ajaxSetup ({
        cache: false
    });
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    
    var args = getUrlVars();
    var page_to_load = 'about';
    console.log(args);
    if (args.hasOwnProperty('page'))
        page_to_load = args['page'];
    
    $('#content').load('pages/' + page_to_load);
</script>
</body>
